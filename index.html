<body>

    <div class="parallax-content baner-content" id="home">
        <video autoplay muted loop id="myVideo">
            <source src="video/Neutral.mp4" type="video/mp4" />
        </video>
        <div class="container">
            <div class="first-content">
                <span>Can I Go Outside Today?</span>
                <div><span style="font-size: 25px;" id="city"></span></div>
                <div><span style="font-size: 25px;" id="weather"></span></div>
                <div><span style="font-size: 25px;" id="temperatureNote">Temperature Today :</span></div>
                <div><span style="font-size: 20px; margin-left: 10px;" id="morningTemp"></span></div>
                <div><span style="font-size: 20px; margin-left: 10px;" id="dayTemp"></span></div>
                <div><span style="font-size: 20px; margin-left: 10px;" id="eveningTemp"></span></div>
                <div><span style="font-size: 20px; margin-left: 10px;" id="nightTemp"></span></div>
                <form id="check">
                    <div class="row">
                        <div class="col-md-12">
                          <fieldset>
                            <div class="primary-button">
                                <fieldset>
                                  <a id="checkCity" class="btn" onclick="showFormCheckCity()">Check Other City?</a>
                                </fieldset>
                              </div>
                            <input name="cityname" type="text" class="form-control" id="cityname" placeholder="Your City Name" style="display: none">
                            <div>
                                <fieldset>
                                  <a id="submitCheckCity" class="btn" style="display: none" onclick="checkOtherCity()">Check</a>
                                  <a id="checkYourCity" class="btn" style="display: none">Check Your Location</a>
                                </fieldset>
                              </div>
                          </fieldset>
                        </div>
                    </div>
                </form>
            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script>
        function openCity(cityName) {
            var i;
            var x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";  
            }
            document.getElementById(cityName).style.display = "block";  
        }
    </script>

    <script>
        $(document).ready(function(){
          // Add smooth scrolling to all links
          $(".fixed-side-navbar a, .primary-button a").on('click', function(event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
              // Prevent default anchor click behavior
              event.preventDefault();

              // Store hash
              var hash = this.hash;

              // Using jQuery's animate() method to add smooth page scroll
              // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
              $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 800, function(){
           
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              });
            } // End if
          });

          getLocation();
        });
    </script>
